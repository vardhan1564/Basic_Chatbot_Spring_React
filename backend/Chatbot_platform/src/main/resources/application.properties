spring.application.name=Chatbot_platform
# Server Port
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chatbot_platform?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# application.properties
openai.api.key=api.groq.key=YOUR_API_KEY_HERE
# Now you can use the standard stable model
openai.model=llama-3.1-8b-instant
groq.api.url=https://api.groq.com/openai/v1/chat/completions


#JWT Authentication Configuration
jwt.secret=MySecretKeyForHasinJWTTokenGeneration1234567890
jwt.expiration=86400000