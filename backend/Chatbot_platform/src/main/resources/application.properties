spring.application.name=Chatbot_platform
# Server Port
server.port=8080

# MySQL Database Configuration
# Using placeholders so you can push to GitHub safely
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# AI API Configuration (Matched to your ChatController)
# These placeholders allow Render/Railway to inject the real values
openai.api.key=${OPENAI_API_KEY}
openai.model=llama-3.1-8b-instant
groq.api.url=https://api.groq.com/openai/v1/chat/completions

# JWT Authentication Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=86400000